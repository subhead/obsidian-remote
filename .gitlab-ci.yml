image: docker:24.0.5

services:
  - docker:24.0.5-dind

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

stages:
  - prepare
  - build
  - push

before_script:
  - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin "$CI_REGISTRY"

extract_version:
  stage: prepare
  script:
    - echo "üîç Extrahiere OBSIDIAN_VERSION aus Dockerfile..."
    - export OBSIDIAN_VERSION=$(grep -E '^ARG OBSIDIAN_VERSION=' Dockerfile | cut -d= -f2)
    - echo "üì¶ Version extrahiert $OBSIDIAN_VERSION"
    - echo "$OBSIDIAN_VERSION" > .obsidian-version
  artifacts:
    paths:
      - .obsidian-version
    expire_in: 1 hour

build_image:
  stage: build
  dependencies:
    - extract_version
  script:
    - export OBSIDIAN_VERSION=$(cat .obsidian-version)
    - echo "üõ†Ô∏è  Baue Image mit Version $OBSIDIAN_VERSION"
    - docker build --build-arg OBSIDIAN_VERSION=$OBSIDIAN_VERSION -t $CI_REGISTRY_IMAGE:$OBSIDIAN_VERSION .
    - docker tag $CI_REGISTRY_IMAGE:$OBSIDIAN_VERSION $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
    - docker tag $CI_REGISTRY_IMAGE:$OBSIDIAN_VERSION $CI_REGISTRY_IMAGE:latest

push_image:
  stage: push
  dependencies:
    - build_image
    - extract_version
  script:
    - export OBSIDIAN_VERSION=$(cat .obsidian-version)
    - echo "üì§ Pushe Tags $OBSIDIAN_VERSION, $CI_COMMIT_SHORT_SHA, latest"
    - docker push $CI_REGISTRY_IMAGE:$OBSIDIAN_VERSION
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
    - docker push $CI_REGISTRY_IMAGE:latest
